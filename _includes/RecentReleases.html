<main class="outer-container">
  <section class="recent-releases">
    <div class="h2">Recent Releases</div>

    <div class="releases-container">
      {% for releases in site.categories.releases limit:6 %}
        <article class="release-item">
          <a class="image-link" href="{{ site.baseurl }}{{ releases.url }}">
            <img data-layzr="{{ site.baseurl }}/assets/img/releases/{{ releases.release-id }}-sq.jpg"
            src="holder.js/700x700?auto=yes&text={{ releases.title }} \n ({{ releases.label }})&fg=000&bg=8ff&font=Helvetica">
          </a>
          <div class="text-container">
            <a class="title-link" href="{{ site.baseurl }}{{ releases.url }}">{{ releases.title }}</a>
            <div class="description">{{ releases.label }}</div>
          </div>
        </article>
      {% endfor %}
    </div>

    <a href="{{ site.baseurl }}/discography" class="btn"><span class="icon-discogs"></span> Veiw full discography</a>
  </section>
</main>
