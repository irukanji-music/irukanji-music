---
layout: compress
---

<!DOCTYPE html>
<html lang="en-US" class="header-waypoint" data-animate-down="header-down" data-animate-up="header-up">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} · {% endif %}Irukanji Music{% if page.titleAfter %} · {{ page.titleAfter }}{% endif %}</title>
  <meta name="description" content="{{ page.meta }}">
  <meta name="keywords" content="{% if page.keywords %}{{page.keywords}},{% endif %} {{site.keywords}}">
  <meta property="og:site_name" content="Irukanji Music">
  <link rel="canonical" href="{{ site.basedomain }}{{ site.baseurl }}{{ page.permalink }}">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="article:author" content="https://www.facebook.com/irukanji.music">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %}{% if page.titleAfter %}Irukanji Music{% endif %}">
  <meta property="og:description" content="{{ page.meta }}">
  <meta property="og:url" content="{{ site.basedomain }}{{ site.baseurl }}{{ page.permalink }}">
  <meta property="og:image" content="{{ site.basedomain }}{{ site.baseurl }}/assets/img/{{ page.og-image }}">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="538">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicons/favicon-32.png">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/img/favicons/favicon-144.png">
</head>
<body>

  {% include Header.html %}

  {{ content }}

  {% include Footer.html %}

  <script src="{{ site.baseurl }}/assets/js/vendor/jquery-1.11.3.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/bootstrap.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/imagesloaded.pkgd.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/isotope.pkgd.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/jquery.waypoints.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/parallax.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/zoom.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/jquery.fittext.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/layzr.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/vendor/holder.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-63646319-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
