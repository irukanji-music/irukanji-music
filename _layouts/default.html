<!DOCTYPE html>
<html lang="en-US">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{page.title}} · {% endif %}Irukanji{% if page.titleAfter %} · {{page.titleAfter}}{% endif %}</title>
	<meta name="description" content="{{page.meta}}">
	<meta name="keywords" content="{{page.keywords}}">
	<meta name="author" content="Ihor Orlovskyi">

	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

	<link rel="icon" type="image/png" href="{{site.baseurl}}/assets/img/favicons/favicon-32.png">

	<script>
		window.addEventListener("load", function(){
			var load_screen = document.getElementById("load_screen");
			document.body.removeChild(load_screen);
		});
	</script>
	<style>
		div#load_screen{
			background: #000;
			opacity: 1;
			position: fixed;
				z-index:10;
			top: 0px;
			width: 100%;
			height: 1600px;
		}
		div#load_screen > div#loading{
			color:#FFF;
			width:120px;
			height:24px;
			margin: 300px auto;
		}
	</style>
</head>
<body>

	<div id="load_screen">
		<div id="loading">loading document</div>
	</div>

	{{ content }}

	<script src="{{site.baseurl}}/assets/js/vendor/jquery-2.1.1.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/main.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-63646319-1', 'auto');
		ga('send', 'pageview');

	</script>
</body>
</html>
